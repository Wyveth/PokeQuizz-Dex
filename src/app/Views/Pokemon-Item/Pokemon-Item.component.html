<a [routerLink]="['pokemon/', pokemon.Id]">
  <div class="aspect-square">
    <img src="{{pokemon.UrlImg}}" class="h50 w-50" alt="{{pokemon.FR.Name}}">
  </div>
  <div class="pt-10 pb-4 px-10">
    <h2 class="text-2xl font-bold">{{pokemon.FR.Name}}</h2>
    <p class="text-gray-500">{{pokemon.Number}}</p>
  </div>
</a>
