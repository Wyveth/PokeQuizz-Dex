<a (click)="goToPokemonDetails(pokemonVm.Id)">
  <div class="aspect-square flex justify-center items-center">
    <img [src]="pokemonVm.PathImg" class="h-30 w-30" [alt]="pokemonVm.Name" />
  </div>
  <div class="pt-5 pb-4 px-5">
    <p class="text-gray-500 dark:text-white">#{{ pokemonVm.Number }}</p>
    <h2 class="text-xl font-bold text-black dark:text-white">
      {{ pokemonVm.Name }}
    </h2>
  </div>
  <div class="flex justify-center space-x-2 mt-4 pt-5">
    <div *ngFor="let path of pokemonVm.PathTypes">
      <img class="h-6 w-25" [src]="path" />
    </div>
  </div>
</a>
