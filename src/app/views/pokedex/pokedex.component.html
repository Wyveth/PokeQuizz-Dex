<div class="max-w-6xl mx-auto center flex">
  <app-search [pokemons]="pokemons" (filteredPokemons)="filterPokemons($event)"></app-search>
</div>

<div class="max-w-6xl mx-auto">
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 border-l border-t border-gray-300">
    <div
      class="border-b border-r border-gray-300 px-5 scroll-pt-10 pb-10 bg-white dark:bg-gray-800/30 backdrop-opacity-25"
      *ngFor="let pokemon of displayedPokemons"
    >
      <app-pokemon-item [pokemon]="pokemon"></app-pokemon-item>
    </div>
  </div>

  <div *ngIf="loadingMore" class="text-center py-4 text-gray-500">Chargement...</div>
</div>
