<div *ngIf="forms.listForm.length > 0">
  <p>{{ forms.name }}</p>
  <div class="grid gap-4 justify-items-center" [ngClass]="getNbColumns(forms.listForm.length)">
    <div *ngFor="let pok of forms.listForm">
      <p>{{ pok.dataInfo.name }}</p>
      <img [src]="imgRoot + pok.pathSpriteNormal" />
      <a (click)="navigateTo(pok.id)"><img [src]="imgRoot + pok.pathImgNormal" /></a>
      <p>{{ pok.whenEvolution }}</p>
    </div>
  </div>
</div>
