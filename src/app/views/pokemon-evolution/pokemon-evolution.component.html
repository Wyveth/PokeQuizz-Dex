<div *ngIf="formVM.ListForm.length > 0" class="dark:text-white">
  <p>{{ formVM.Name }}</p>
  <div
    class="grid place-items-stretch"
    [class]="getNbColumns(formVM.ListForm.length)"
  >
    <div *ngFor="let pok of formVM.ListForm">
      <p>{{ pok.Name }}</p>
      <img [src]="pok.UrlSprite" />
      <a (click)="navigateTo(pok.Id)"><img [src]="pok.UrlImg" /></a>
      <p class="dark:text-white">{{ pok.WhenEvolution }}</p>
    </div>
  </div>
</div>
